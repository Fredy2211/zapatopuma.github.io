<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página con Fecha y Hora</title>
</head>
<body>
    <h1>Mi Página Web</h1>
    <p>Fecha y hora actual: <span id="fecha-hora"></span></p>
    <script>
        function actualizarFechaHora() {
            const elemento = document.getElementById('fecha-hora');
            const ahora = new Date();
            const opciones = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            elemento.textContent = ahora.toLocaleDateString('es-ES', opciones);
        }
        actualizarFechaHora();
        setInterval(actualizarFechaHora, 1000);
    </script>
</body>
</html>
